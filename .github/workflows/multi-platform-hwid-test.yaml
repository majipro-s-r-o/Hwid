name: Multi-Platform HWID test

on:
  workflow_dispatch:

jobs:
  run-linux-ubuntu-latest:
    runs-on: ubuntu-latest
    steps: &hwid-steps
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run
        run: dotnet run --project ./Hwid.Demo/Hwid.Demo.csproj

  run-windows-latest:
    runs-on: windows-latest
    steps: *hwid-steps